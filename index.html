<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone - Boutique Vidéo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .admin-panel{
            border: 1px solid #ccc;
            background-color: black;
            border-radius: 10px;
            display: none;
        }
    </style>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
        <div class="container">
        <div class="d-flex align-items-center gap-3">
            <a class="navbar-brand fw-bold fs-3" href="#">LOGO</a>
            <button class="btn btn-outline-primary btn-sm" id="toggle-admin-btn"></button>
                <i class="bi bi-gear"></i> Admin
            </button>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-dark position-relative" onclick="alert('Fonctionnialité non implémentée!')">
                Connexion
            </button>
            <button class="btn btn-dark position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-cart3"></i>Panier
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger id="cart-count">
                    0
                </span>
            </button>
        </div>
    </nav>

    <div class="container my-4">
        <div class="admin-panel p-3" id="admin-panel">
            <h4 class="text-primary mb-3"><i class="bi bi-plus-circle"></i>Formulaire ajout de jeu</h4> 
            <form id="add-game-form">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Titre du jeu:</label>
                        <input type="text" class="form-control" id="admin-title" required placeholder="Ex: CyberPlouc 2078">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">URL Image:</label>
                        <input type="url" class="form-control" id="admin-image" required placeholder="https://....">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Description:</label>
                        <textarea class="form-control" id="admin-description" rows="2" required placeholder="Description du jeu..."></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Catégorie:</label>
                        <select class="form-select" id="admin-category" required>
                            <option value="">Sélectionnez une catégorie</option>
                            <option value="rpg">RPG</option>
                            <option value="action">Action</option>
                            <option value="aventure">Aventure</option>
                            <option value="stratégie">Stratégie</option>
                        </select>    
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Prix (€):</label>
                        <input type="number" class="form-control" id="admin-price" required min ="0" step="0.01" placeholder="Ex: 59.99">
                    </div>    
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Ajouter le jeu</button>
                </div>
            </div>
            </form>
        </div>
    </div>

    
</body>
</html>
